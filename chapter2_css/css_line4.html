<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0; padding: 0;
			}
			.left, .main, .right{
				min-height: 130px;
				float: left;
			}
			.left{
				background: green;
				width: 200px;
				margin-left: -100%;
			}
			.main{
				background: blue;
				width: 100%;
			}
			.right{
				background: red;
				width: 300px;
				margin-left: -300px;
			}
		</style>
	</head>
	<body>
		<div class="container"> 
		　　<div class="main">main</div> 
		　　<div class="left">left</div> 
		　　<div class="right">right</div> 
		</div>
	</body>
</html>
