<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table</title>
	</head>
	<body>
	<table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="0"
	 cellpadding="5" align="center" frame="">
		<caption>前端工程师工资</caption>
		<thead bgcolor="#d8e4bc">
			<tr >
				<th rowspan="2">城市</th>
				<th colspan="2">2014年</th>
				<th rowspan="2">2015年</th>
				<th rowspan="2">2016年</th>
			</tr>
			<tr >
				<th>上半年</th>
				<th>下半年</th>
			</tr>
		</thead>
		<tbody align="center" valign="middle">
			<tr >
				<td align="center" valign="middle" bgcolor="#b8cce4">北京</td>
				<td>8000</td>
				<td>9000</td>
				<td>9000</td>
				<td>10000</td>
			</tr>
			<tr >
				<td align="center" valign="middle" bgcolor="#b8cce4">上海</td>
				<td>8000</td>
				<td>9000</td>
				<td>9000</td>
				<td>10000</td>
			</tr>
		</tbody>
		<tfoot align="center" valign="middle">
			<tr >
				<td align="center" valign="middle" bgcolor="#b8cce4">合计</td>
				<td>8000</td>
				<td>9000</td>
				<td>9000</td>
				<td>10000</td>
			</tr>
		</tfoot>
		

		

	</body>
</html>
